{%extends 'base.html'%}

{% block styles %}
{{super ()}}
<link rel="stylesheet" href="../static/css/styles.css">
<script type="text/javascript" src="{{url_for('static', filename='css/script.js')}}"></script>
<script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>



{% endblock %}

{%block content%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="border border-light p-5">

                <div class="text-center">
                    <p class="h4 mb-4">Subscribe</p>
                    {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {%endif%}

                    <p>Enroll to our website. We value your comment.</p>

                    <p>
                        <a href="" target="_blank">Get updates on new posts</a>
                    </p>
                </div>

                <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Name">

                <input type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="E-mail">

                <button class="btn btn-info btn-block pink darken-4" type="submit">Subscribe</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{%endblock%}
