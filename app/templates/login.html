{% extends 'base.html' %}


{% block styles %}
{{super ()}}
<link rel="stylesheet" href="../static/css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<script type="text/javascript" src="{{url_for('static', filename='css/script.js')}}"></script>
<script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>


{% endblock %}

{% block content %}

<div class="container ">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <form class="border border-light p-5" action='/login' method='POST'>

                    <p class="h4 mb-4 text-center">Sign in</p>
                    {%if error%}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {%endif%}


                    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="UserName"
                        name='username'>
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                        placeholder="Password" name="password">

                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>

                    </div>

                    <button class="btn btn-info btn-block my-4 pink darken-4" type="submit">Sign in</button>

                    <div class="text-center">
                        <p>Not a member?
                            <a href="">Register</a>
                        </p>


                    </div>
                </form>
            
            </div>

        </div>


        {% endblock %}
